{% load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          crossorigin="anonymous">


</head>

<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-10">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="h4 pt-5">Message</label>
                    <textarea class="form-control" id="chat-text" readonly rows="10"></textarea><br>

                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Type a message" id="input" type="text"></br>
                    <span id="error-message" style="color: red;"></span>
                </div>

                <button class="btn btn-primary btn-lg btn-block" id="submit" type="button">
                    Send <i id="loading" class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    var messages = {{ messages|safe }};
    const userUsername = "{{ request.user.username }}";
    document.addEventListener('DOMContentLoaded', function () {
    const chatText = document.querySelector('#chat-text');

    // Clear the existing content in case there are extra spaces
    chatText.value = '';

    // Loop through the messages and append them to the textarea
    messages.forEach(function (message) {
        // Determine if the message is sent or received based on the sender
        const messageType = message.sender__username === userUsername ? 'you' : '{{chat_box_name}}';

        // Display the message with the appropriate indicator
        document.querySelector('#chat-text').value += `${messageType}: ${message.message}\n`;
    });

    // Scroll to the bottom
    chatText.scrollTop = chatText.scrollHeight;
});
    const chatSocket = new WebSocket(
        'wss://' + window.location.host + `/ws/chat/?sender_username=${userUsername}&receiver_username={{ chat_box_name }}`
    );

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        // Determine if the message is sent or received based on the sender
        const messageType = data.sender_username === userUsername ? 'sent' : 'received';

        // Display the message with the appropriate indicator
        document.querySelector('#chat-text').value += `${messageType}: ${data.message}\n`;

        // Scroll to the bottom
        const chatText = document.querySelector('#chat-text');
        chatText.scrollTop = chatText.scrollHeight;

        // Hide the loading icon after receiving a message
        const loadingIcon = document.getElementById('loading');
        loadingIcon.style.display = 'none';
    }

    // Function to handle sending messages
const sendMessage = function () {
        const messageInput = document.querySelector('#input');
        const message = messageInput.value.trim();

        if (message !== '') {
            const loadingIcon = document.getElementById('loading');
            loadingIcon.style.display = 'inline-block';

            chatSocket.send(JSON.stringify({
                'message': message,
            }));

            // Scroll to the bottom after sending a message
            const chatText = document.querySelector('#chat-text');
            chatText.scrollTop = chatText.scrollHeight;

            messageInput.value = '';
        } else {
            alert("Message cannot be empty.");
        }
}
    // Event listener for the "Send" button click
document.querySelector('#submit').onclick = sendMessage;

// Event listener for the Enter key press in the input field
document.querySelector('#input').addEventListener('keypress', function (event) {
    if (event.key === 'Enter') {
        sendMessage();
        event.preventDefault(); // Prevents the default Enter key behavior (e.g., new line in textarea)
    }
});

</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
</body>

</html>
